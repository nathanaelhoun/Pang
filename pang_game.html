<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pang</title>
        <!-- Javascript -->
        <script src="script.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()">
        <!-- Content-->
        <div id="content">
            <!-- Canvas -->
            <canvas id="cvs" width="800" height="600"></canvas>

            <!-- About -->
            <div id="about">
                <h1>Commandes :</h1>
                <ul>
                    <li><strong>E</strong> : debug, détruire les armes</li>
                    <li><strong>R</strong> : Arme par défaut / <strong>T</strong> : Double grappin / <strong>Y</strong> : Trident</li>
                    <li><strong>G</strong> : victoire immédiate / H : défaite immédiate</li>
                    <li><strong>P</strong> : pause</li>
                </ul>
            </div>
        </div>

        <!-- Pictures -->
        <div style="display: none">
            <img src="assets/bg_paris.jpg" alt="bg_paris" id="bg_paris">
            <img src="assets/logo.jpg" alt="logo" id="logo">
        </div>
    </body>
</html>
