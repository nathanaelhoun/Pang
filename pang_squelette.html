<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pang</title>

    <script>

    // ------------------------------
    //  Variables
    // ------------------------------

    // Context
    var context = null;

    // Game state
    var numLevel = 1;

    // Is the game running or not ?
    var isOnFocus = true;
    var pause = false;
    

    // An array of aaaaall the balloons in the game
    // With the position, the radius, the velocity and the gravity for this balloon. Plus his color because it is beautiful.
    var balloons = [
        {center: {x: 500, y:30}, 
        radius:50, 
        velocity:{ x: 1, y: 0}, 
        gravity: {x :0, y: 9.81/1000}, 
        },

        {center: {x: 300, y:30}, 
        radius:50, 
        velocity:{ x: -1, y: 0}, 
        gravity: {x :0, y: 9.81/1000}, 
        }
    ];

    //Balloons related variables
    const BALLOON_SPEED = 0.2;
    const BALLOON_COLOR = "red";


    // when did we update the game last time ?
    var lastUpdate = Date.now();

    // A beautiful player
    // With his position, his speed, his size and his others variables
    var player = {position: {x: 0, y: 0}, speed: {x: 0, y: 0}, height: 0, width: 0, powerOn: 0, shieldOn: 0, score: 0, up: false, down: false, livesNumber: 3};
    const PLAYER_SPEED = 500;

    // A incredible grappleHook
    var grappleHook = {position:{x:0, y:0}, length:0, shooting:false};

    // gravity (thanks Newton)
    const GRAVITY = {x: 0, y: 400};

    // platforms in the game
    var platforms = {
        "level1": [
            {
                "x": 575,
                "y": 200,
                "width": 80,
                "height": 40,
                "vertical": false,
                "exist": true
            },
            {
                "x": 425,
                "y": 200,
                "width": 80,
                "height": 40,
                "vertical": false,
                "exist": true
            },
            {
                "x": 275,
                "y": 200,
                "width": 80,
                "height": 40,
                "vertical": false,
                "exist": true
            },
            {
                "x": 125,
                "y": 200,
                "width": 80,
                "height": 40,
                "vertical": false,
                "exist": true
            }
        ]
    }

    var platform = platforms.level1;

    // ladder in the game
    var ladders = [];
    const LADDER_WIDTH = 90;

    // ------------------------------
    //  Functions
    // ------------------------------

    /**
     * Moving the player (horizontally)
     */
    playerMove = function(move) {
        switch (move) {
            case 39:
                player.speed.x = PLAYER_SPEED;
                break;
            case 37:
                player.speed.x = -PLAYER_SPEED;
                break;
        }
    }

    /**
     * Stop the player's movement (horizontally)
     */
    playerStopMove = function(move) {
        switch (move) {
            case 39:
                if(player.speed.x > 0) {
                    player.speed.x = 0;
                }
                break;
            case 37:
                if(player.speed.x < 0) {
                    player.speed.x = 0;
                }
                break;
        }
    }

    playerUp = function() {
        var indiceLadder = findLadder();
        if(indiceLadder != -1) {
            player.speed.y = -PLAYER_SPEED/2;
        }
    }

    playerDown = function() {
        var indiceLadder = findLadder();
        if(indiceLadder != -1) {
            player.speed.y = PLAYER_SPEED/2;
        }
    }

    playerStopUp = function() {
        player.speed.y = 0;
    }

    findLadder = function() {
        var i=0;
        var find = false;

        while(i<ladders.length && !find) {
            if(player.position.y + player.height <= ladders[i].y + ladders[i].height && player.position.y + player.height >= ladders[i].y) {
                if(player.position.x >= ladders[i].x && player.position.x + player.width <= ladders[i].x + ladders[i].width) {
                    find = true;
                } else {
                    i++;
                }
            } else {
                i++
            }
        }

        if(i == ladders.length) {
            i = -1;
        }
        return i;
    }

    /**
     * It does exactly what you expect
     */
    keepPlayerWithinBorder = function() {
        if(player.position.x < 0) {
            player.position.x = 0;
        } else {
            if(player.position.x > context.width-player.width) {
                player.position.x = context.width-player.width
            }
        }

        if(player.position.y < 0) {
            player.position.y = 0;
        } else {
            if(player.position.y > context.height-player.height) {
                player.position.y = context.height-player.height
            }
        }
    }

    /**
     * It does exactly what you expect
     */
    function keepBalloonWithinBorders(ball){
        //Top
        if(ball.center.y < ball.radius){
            ball.center.y = ball.radius;
            ball.velocity.y = -ball.velocity.y;
        } else {
            //Bottom
            if(ball.center.y > cvs.height - ball.radius){
                ball.center.y = cvs.height - ball.radius;
                ball.velocity.y = -ball.velocity.y;
            }
        }
        //Left
        if(ball.center.x < ball.radius){
            ball.center.x = ball.radius;
            ball.velocity.x = -ball.velocity.x;
        } else {
            //Right
            if(ball.center.x > cvs.width-ball.radius){
                ball.center.x = cvs.width - ball.radius;
                ball.velocity.x = -ball.velocity.x;
            }
        }
        return(ball);
    }

    /**
     * Like FillRect, but for circles
     */
    function fillCircle(circle){
        var canvas = document.getElementById("cvs");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.fillStyle=BALLOON_COLOR;
        context.arc(circle.center.x, circle.center.y, circle.radius, 0, 2 * Math.PI);
        context.fill();
    }

    // Is the balloonX between the x and x + width of the rectangle ? Return boolean
    // Inputs : balloon with x, rectangle with x and width
    function isBetweenX(balloonPosition,rectangle){
        return(balloonPosition.x > rectangle.x && balloonPosition.x < rectangle.x + rectangle.width)
    }

    // Shoot grapple hook
    function shootGrappleHook(player){
        if(grappleHook.shooting==false){
            grappleHook.shooting = true;
            grappleHook.position.x = player.position.x+player.width/2;
            grappleHook.position.y = player.position.y+player.height;
            grappleHook.length = 0;
        }
    }

    // Delete grapple hook
    function deleteGrappleHook(grappleHook){
        grappleHook.shooting = false;
        grappleHook.position = {x:0, y:0};
        grappleHook.length = 0;
    }

    // Checking if the grapple hook should stop
    function ifGrappleHookStopped(grappleHook){

        // Hit the top of the screen
        if(grappleHook.position.y - grappleHook.length < 0){
            deleteGrappleHook(grappleHook);
        } else {

            //Hit a platform
            var isItHittingPlatform = false;

            for(var i=0 ; i<platform.length ; i++){
                if(platform[i].exist && isBetweenX(grappleHook.position,platform[i])){
                    if(cvs.height - grappleHook.length < platform[i].y + platform[i].height){
                        deleteGrappleHook(grappleHook);
                        isItHittingPlatform = true;
                        if(platform[i].isDestructible){
                            platform[i].exist = false;
                        }
                    }
                }
            }

            if(!isItHittingPlatform){

                //Hitting a balloon
                var isItHittingBalloon = false;
                
                for(var i=0 ; i<balloons.length ; i++){
                    if(balloons[i].radius>0 && platform[i].exist){
                        if(Math.pow(balloons[i].center.x-grappleHook.position.x,2) < Math.pow(balloons[i].radius,2) && balloons[i].center.y+balloons[i].radius > cvs.height-grappleHook.length){
                            deleteGrappleHook(grappleHook);
                            balloons[i].radius = 0;
                        }
                    }
                }
            }
        }
    }

    // Is the balloonX between the x and (x + width) of the rectangle ? Return boolean
    // Inputs : balloon with x, rectangle with x and width
    function isBetweenX(balloonCenter,rectangle){
        return(balloonCenter.x > rectangle.x && balloonCenter.x < rectangle.x + rectangle.width)
    }

    // Is the balloonY between the y and (y + width) of the rectangle ? Return boolean
    // Inputs : balloon with y, rectangle with y and height
    function isBetweenY(balloonCenter,rectangle){
        return(balloonCenter.y > rectangle.y && balloonCenter.y < rectangle.y + rectangle.height)
    }

    function collisionsWithPlayer(ball, player) {
        var collisionCoin = true;
        var collisionsY = false;
        var collisionX = false;
        if(
            player.position.x + player.width <= ball.center.x - ball.radius || 
            player.position.x >= ball.center.x + ball.radius || 
            player.position.y + player.height <= ball.center.y - ball.radius || 
            player.position.y >= ball.center.y + ball.radius)
        { 
            collisionCoin = false;
        }
        if(isBetweenX(ball.center, player.position)){
            if(player.position.y >= ball.center.y + ball.radius ||
                player.position.y + player.height <= ball.center.y - ball.radius)
            {
                collisionsY = true;
            } 
        } 
        if(isBetweenY(ball.center, player.position)){
            if(player.position.x >= ball.center.x + ball.radius ||
            player.position.x + player.width <= ball.center.x - ball.radius )
            {
                collisionX = true;
            }
        }
        return(collisionCoin || collisionX || collisionsY);
    }

    /*function collisionsWithBalloons(balloons[1], balloons[2]){
        return(Math.pow(balloons[1].radius + balloons[2].radius, 2) <= Math.pow(balloons[1].position.x - balloons[2].position.x, 2) + Math.pow(balloons[1].position.y - balloons[2].position.y, 2))

    }*/

    // ------------------------------
    //  Game
    // ------------------------------

    /**
    * Initialization of the game
    */
    init = function() {
       // Initizalisation of the global var context
        context = document.getElementById("cvs").getContext("2d");
        context.width = document.getElementById("cvs").width;
        context.height = document.getElementById("cvs").height;

        //Pause if it is not on focus
        document.body.onblur = function() {
            isOnFocus = false;
        }
        document.body.onfocus = function() {
            isOnFocus = true;
        }

        // Creation des échelles
        switch(numLevel){
            case 1 :
                ladders[0] = {
                    x: 10,
                    y: context.height - 100,
                    width: LADDER_WIDTH,
                    height: 100,
                };
                break;
        }

        // 2 listeners on the keyboard (keyup and keydown)
        document.addEventListener("keydown", captureKeyboardPress)
        document.addEventListener("keyup", captureKeyboardReleased)

        // initialization of the player
        player.height = 75;
        player.width = 75;
        player.position.x = context.width/2 - player.width/2;
        player.position.y = context.height - player.height;

        // Go my little game loop, and never stop
        gameLoop();
    }

    /**
    * Game loop
    */
    gameLoop = function() {
        var delta = Date.now()-lastUpdate;
        lastUpdate = Date.now();

        // Run the game if it is not on pause
        if(!isOnFocus || pause){
            document.title = "Pang - en pause";
        } else {
            document.title = "Pang";

            // update of the game's state
            update(delta);
            // draw the game
            render();
        }

        requestAnimationFrame(gameLoop);
    }

    /**
    *  Game update
    *  @param delta the time between now and the last update
    */
    update = function(delta) {

        for(var i=0 ; i<balloons.length ; i++){
            if(balloons[i].radius>0){
                // Update balloons[i].velocity
                balloons[i].velocity.x += balloons[i].gravity.x*delta;
                balloons[i].velocity.y += balloons[i].gravity.y*delta;

                // Update balloons[i].center
                balloons[i].center.x += balloons[i].velocity.x * delta * BALLOON_SPEED;
                balloons[i].center.y += balloons[i].velocity.y * delta * BALLOON_SPEED; 
                
                //No, you will not stick out
                keepBalloonWithinBorders(balloons[i]);
                
                if(collisionsWithPlayer(balloons[i], player)){
                   pause = true;
                }
            }
        }
        

        //Grapple hook will make a lot of damages
        if(grappleHook.shooting==true){
            grappleHook.length += 0.3 * delta ;
        }
        ifGrappleHookStopped(grappleHook);

        // Move the player
        var newPosXPlayer = player.position.x + player.speed.x*delta/1000, newPosYPlayer = player.position.y + player.speed.y*delta/1000;
        var newSpdXPlayer = player.speed.x + GRAVITY.x*delta/1000, newSpdYPlayer = player.speed.y + GRAVITY.y*delta/1000;
        player.position.x = newPosXPlayer;
        player.position.y = newPosYPlayer;
        player.speed.x = newSpdXPlayer;
        player.speed.y = newSpdYPlayer;
        keepPlayerWithinBorder();

        // Player up
        if(player.up) {
            playerUp();
            if(findLadder() == -1) {
                player.up = false;
                playerStopUp();
            }
        }
        // Player down
        if(player.down) {
            playerDown();
            if(findLadder() == -1) {
                player.down = false;
                playerStopUp();
            }
        }
    }

    /**
    *  Game render
    */
    render = function() {
        // Wiping the screen
        context.clearRect(0, 0, context.width, context.height);

        // balloons displaying
        for(var i=0 ; i<balloons.length ;i++){
            if(balloons[i].radius>0){
                fillCircle(balloons[i]);
            }
        }

		// platforms drawing
        context.fillStyle="black";
        for (var i=0; i < platform.length; i++) {
        	if(platform[i].exist){
                context.fillRect(platform[i].x, platform[i].y, platform[i].width, platform [i].height);
            }
        }

        //grappleHook drawing
        context.fillStyle="red";
        context.fillRect(grappleHook.position.x,grappleHook.position.y,5,-grappleHook.length);

        // ladders drawing
        context.fillStyle="gray";
        for (var i=0; i < ladders.length; i++) {
        	context.fillRect(ladders[i].x, ladders[i].y, ladders[i].width, ladders[i].height);
        }

        // Drawing of the player
        context.fillStyle = "blue";
        context.fillRect(player.position.x, player.position.y, player.height, player.width);
    }

    /**
    *  Key down event
    */
    captureKeyboardPress = function(event) {
        switch (event.keyCode) {
            // Player1 left or right
            case 39:
            case 37:
                playerMove(event.keyCode);
                break;

            // Player1 up or down
            case 38:
                player.up = true;
                break;
            case 40:
                player.down = true;
                break;

            // 'P' means pause or unpause
            case 80:
                pause = !pause;
                break;

            // Space for fire the grapple hook
            case 32:
                shootGrappleHook(player);
                break;

        }
    }

    /**
    *  Key up event
    */
    captureKeyboardReleased = function(event) {
        switch (event.keyCode) {
            //Player1 left or right
            case 39:
            case 37:
                playerStopMove(event.keyCode);
                break;
        }
    }
    </script>
</head>
<body onload="init()">

    <canvas id="cvs" width="800" height="600" style="margin: 10px auto; border: solid 1px #000;"></canvas>

</body>
</html>
